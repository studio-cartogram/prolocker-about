---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1>{{ page.intro }}</h1>
  </header>

  <div class="main">
  {% if page.blocks %}
    <div class="blocks">
      {% for block in page.blocks %}
        <div class="block">{{ block }}</div>
      {% endfor %}
    </div>
  {% endif %}
  </div>

  <div class="post-content">
    {{ content }}
    {% if page.faqs %}
        <dl class="list list--faqs">
        {% for faq in page.faqs %}
        <dt class="list__term"><strong>{{ faq.question }}</strong></dt>
            <dd class="list__def">{{ faq.answer }}</dd>
        {% endfor %}
        </dl>
    {% endif %}
  </div>

</article>
