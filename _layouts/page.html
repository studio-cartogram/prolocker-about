---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}

    {% if page.faqs %}
        <dl class="list list--faqs">
        {% for faq in page.faqs %}
        <dt class="list__term"><strong>{{ faq.question }}</strong></dt>
            <dd class="list__def">{{ faq.answer }}</dd>
        {% endfor %}
        </dl>
    {% endif %}
  </div>

</article>
