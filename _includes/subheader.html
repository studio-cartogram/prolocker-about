<header class="subheader">

    <nav class="subheader__nav">

        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="subheader__link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
          {% endif %}
        {% endfor %}
    </nav>

</header>
